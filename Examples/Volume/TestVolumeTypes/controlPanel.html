<table>
    <tr>
        <td>Lighting</td>
        <td>
            <input class='lighting' type="checkbox" checked />
        </td>
    </tr>
    <tr>
        <td>Components</td>
        <td>
            <input class='numComp' type="number" min="1" max="4" step="1" value="1" />
        </td>
    </tr>
    <tr>
        <td>Independent Components</td>
        <td>
            <input class='independent' type="checkbox" checked />
        </td>
    </tr>
    <tr>
        <td>Gradient Opacity</td>
        <td>
            <input class='gradientOpacity' type="checkbox" checked />
        </td>
    </tr>
    <tr>
        <td>Datatype</td>
        <td>
            <select class="dataType">
                <option value="0">Uint8</option>
                <option value="1">Int16</option>
                <option value="2" selected>Float32</option>
            </select>
        </td>
    </tr>
</table>
